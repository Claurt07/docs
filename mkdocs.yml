site_name: HOT Docs
site_description: Documentation index across HOT's tools.
# strict: true
site_url: "https://www.hotosm.org"

repo_name: "hotosm/docs"
repo_url: "https://github.com/hotosm/docs/"
edit_uri: "edit/main/docs/"

extra:
  social:
    - icon: "fontawesome/brands/github"
      link: "https://github.com/hotosm/"
    - icon: "fontawesome/brands/twitter"
      link: "https://twitter.com/hotosm"
    - icon: "fontawesome/solid/globe"
      link: "https://www.hotosm.org"

theme:
  name: material
  palette:
    primary: custom

extra_css:
  - css/extra.css

markdown_extensions:
  - tables
  - toc:
      permalink: true
      title: Page contents
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.extra
  - pymdownx.emoji:
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search

nav:
  - Home: index.md
  - Modularization:
      - Info: modules.md
      - Backend: modules_backend.md
      - Frontend: modules_frontend.md
  - Services:
      - Tasking Manager: https://hotosm.github.io/tasking-manager/
      - FMTM: https://hotosm.github.io/fmtm/
      - fAIr: https://fair-dev.hotosm.org/
      - Raw Data API: https://hotosm.github.io/raw-data-api/
      - Underpass: https://hotosm.github.io/underpass/
      - Open Aerial Map:
          - Browser: https://hotosm.github.io/oam-browser/
          - API: https://hotosm.github.io/oam-api/
      - Export Tool: https://hotosm.github.io/osm-export-tool/
  - Python Libs:
      - OSM Fieldwork: https://hotosm.github.io/osm-fieldwork/
      - OSM RawData: https://hotosm.github.io/osm-rawdata/
      - OSM Login: https://hotosm.github.io/osm-login-python/
      - FMTM Splitter: https://hotosm.github.io/fmtm-splitter/
      - fAIr Utilities: https://hotosm.github.io/fAIr-utilities/
  - UI / Design:
      - UI Components: https://hotosm.github.io/shared-ui-components/
      - Map Component: https://hotosm.github.io/shared-map-components/
      - Underpass UI: https://hotosm.github.io/underpass-ui/
  - DevOps:
      - Reusable Workflows: https://hotosm.github.io/gh-workflows/
  - E2E Diagrams:
      - TODO: https://hotosm.org
